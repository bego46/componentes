
<app-header [titulo]="title"></app-header>

<ion-content padding>
  
  <ion-button expand="full"
              color="primary"
              (click)="presentAlert()">

    Mostrar Alerta
  </ion-button>

  <ion-button expand="full"
              color="secondary"
              (click)="presentAlertInput()">

    Mostrar Input

  <ion-button expand="full"
              color="secondary"
              (click)="presentAlertPrompt()">

    Mostrar Tipos de Inputs
  </ion-button>

</ion-content>
