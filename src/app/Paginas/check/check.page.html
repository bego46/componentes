<app-header titulo="CheckBox"></app-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let i of data"
              (click)="onClick( i )">

      <ion-label>{{ i.name}}</ion-label>
      <ion-checkbox [(ngModel)]="i.selected"
                    [color]="i.name"
                    [mode]="i.tipo">
      </ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
