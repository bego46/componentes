      <ion-header>
        <ion-toolbar>

    <ion-menu side="start" 
            menuId="primerMenu"
            contentId="principal">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu prinispal</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <ion-list>

          <ion-menu-toggle autoHide="false" *ngFor="let c of componentes | async">
            
            <ion-item [routerLink]="c.redirectTo" detail>
              <ion-icon slot="start" [name]="c.icon" ></ion-icon>
              {{ c.name }}
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

      </ion-content>
    </ion-menu>

    <ion-router-outlet id="principal"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
